<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge.css" />
  </head>

  <body>
    <div class="box">
      <div class="top-status">
        <div class="top-status_column">
          <i class="fas fa-times"></i>
        </div>
        <div class="top-status_column">
          <span>Playlist</span>
        </div>
        <div class="top-status_column"></div>
      </div>

      <header class="mugic">
        <div class="mugic_img">
          <i class="fas fa-image fa-2x"></i>
        </div>
        <div class="mugic-header">
          <h1 class="mugic-header_title">Random</h1>
          <h1 class="mugic-header_title">Love</h1>
          <p class="mugic-header_text">by Divay kapoor</p>
        </div>
      </header>

      <div class="button">
        <div class="button_play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="button_heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="button_add">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <ul class="playlist">
        <li class="playlist-another">
          <div class="playlist-another_img"></div>
          <div class="playlist-another_header">
            <h1 class="playlist-another_header_title">Matargasti</h1>
            <p class="playlist-another_header_text">Mohit Chauhan</p>
          </div>
        </li>
        <li class="playlist-another">
          <div class="playlist-another_img"></div>
          <div class="playlist-another_header">
            <h1 class="playlist-another_header_title">Attitude</h1>
            <p class="playlist-another_header_text">Lewis OfMan·Attitude</p>
          </div>
        </li>
        <li class="playlist-another">
          <div class="playlist-another_img"></div>
          <div class="playlist-another_header">
            <h1 class="playlist-another_header_title">Try Everthing</h1>
            <p class="playlist-another_header_text">Shakira·Zootopia</p>
          </div>
        </li>
        <li class="playlist-another">
          <div class="playlist-another_img"></div>
          <div class="playlist-another_header">
            <h1 class="playlist-another_header_title">Sunflower</h1>
            <p class="playlist-another_header_text">Joseph Vincent·Sunflower</p>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
