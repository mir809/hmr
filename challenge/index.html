<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>03.09 challenge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fas fa-list fa-lg"></i>
      </div>
      <div class="status-bar_column">
        <span>library</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-shopping-bag fa-lg"></i>
      </div>
    </div>

    <form class="search">
      <input name="username" type="text" placeholder="Search books..." />
      <a class="search-btn" href="#"><i class="fas fa-search fa-lg"></i></a>
    </form>

    <main claas="content">
      <section class="main-book">
        <div class="book-of-the-day">
          <h1>Book of the day</h1>
        </div>
        <div class="main-book-box">
          <img class="main-img" src="img/no fixed abode.jpg" />
          <div class="main-book-data">
            <h1 class="main-book-title">No Fixed Abode</h1>
            <span class="main-book-text">Journey Through</span>
            <div class="main-book-grade">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="main-book-btn">
              <div class="main-book-btn-top">
                <div class="btn-journey">
                  <span>Journey</span>
                </div>
                <div class="btn-biography">
                  <span>Biography</span>
                </div>
              </div>
              <div class="main-book-btn-bottom">
                <div class="btn-bookmark">
                  <i class="fas fa-bookmark fa-lg"></i>
                </div>
                <div class="btn-booknow">
                  <span>Book Now</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="top-adventures">
        <div class="top-adventures-tilte">
          <h1>Top Adventures</h1>
        </div>
        <ul class="book-list">
          <li>
            <div>
              <img src="img/hold still.jpg" />
              <div class="book-list-grade">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </li>
          <li>
            <div>
              <img src="img/jungle book.jpg" />
              <div class="book-list-grade">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </li>
          <li>
            <div>
              <img src="img/노인과 바다.jpg" />
              <div class="book-list-grade">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </li>
          <li>
            <div>
              <img src="img/해리포터.jpg" />
              <div class="book-list-grade">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="author">
        <h1 class="popular-autors">Popular autors</h1>
        <div class="author-content">
          <img src="img/george raymond richard martin.jpg" />
          <div class="author-textbox">
            <h1 class="author-title">Greorge Raymond Richard Martin</h1>
            <p class="author-text">
              Modern American science fiction writer, screenwriter, producter
              and editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
