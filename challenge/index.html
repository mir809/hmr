<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first">First name</label>
        <input id="first" placeholder="First name" type="text" required />
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" placeholder="Last name" type="text" required />
      </div>
      <div>
        <label for="email">First name</label>
        <input id="email" placeholder="E-mail" type="email" required />
      </div>
      <div>
        <label for="user">User name</label>
        <input id="user" placeholder="User name" type="text" required />
      </div>
      <div>
        <label for="pass">Password</label>
        <input
          id="pass"
          placeholder="Password"
          type="password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="birth">Birth date</label>
        <input id="birth" type="date" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" min="0" max="10" list="tick" />
        <datalist id="tick">
          <option value="0">hi</option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input placeholder="Create Account" type="submit" />
      </div>
    </form>
  </body>
</html>
