<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">More</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span class="config"
          ><a href="settings.html"> <i class="fas fa-cog fa-2x"></i></a>
          <div class="dot cog-dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/20150427_261/ninevincent_1430122791768m7oO1_JPEG/kakao_1.jpg?type=w2"
            class="user-component-avatar user-component-avatar--xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">User</h4>
            <h6 class="user-component-subtitle">
              +9 010-1234-5678
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component-column">
          <div class="more-column-icon">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row-icon">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-smile"></i>
          <div class="dot more-icon-dot"></div>
          <span>Emoticons</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="main-screen-channel more-channel">
        <div class="main-screen-channel-header">
          <h6>Suggestions</h6>
        </div>
        <div class="more-channel-icons">
          <div class="more-channel-icon">
            <div class="more-channel-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-channel-icon-text">Kokoa Story</span>
          </div>
          <div class="more-channel-icon">
            <div class="more-channel-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-channel-icon-text">Kokoa Story</span>
          </div>
          <div class="more-channel-icon">
            <div class="more-channel-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-channel-icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nv-btn">
          <a class="nav-link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="more.html">
            <div class="dot nav-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>
        <span>Oops, Your screen is too big</span>
      </div>
      <div>
        <span>(화면이 너무 커요)</span>
        <i class="far fa-sad-tear"></i>
        <i class="far fa-sad-cry"></i>
        <i class="far fa-frown"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
