<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="ano-header">
      <div class="ano-header-column">
        <a onclick="history.back(1);">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="ano-header-column">
        <h1 class="ano-header-title">Setting</h1>
      </div>
      <div class="ano-header-column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-seting-column">Latest Version</div>
        </li>
      </ul>
      <div class="settings-list-cut"></div>
      <ul class="settings-list">
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-power-off"></i>
            <a href="index.html">
              <span>Log out</span>
            </a>
          </div>
          <div class="settings-seting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nv-btn">
          <a class="nav-link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="more.html">
            <div class="dot nav-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
