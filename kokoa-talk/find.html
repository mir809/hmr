<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/kakao.jpg" />
  </head>

  <body id="find">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Find</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row-icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row-icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row-icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="main-screen-channel recommend">
        <div class="main-screen-channel-header">
          <h6>Recommended Friends</h6>
        </div>
        <span class="recommend-friend"> You have no recommended friends. </span>
      </div>

      <div class="main-screen-channel opne-chat">
        <div class="main-screen-channel-header">
          <span>Open Chat</span>
          <div class="openchat-home">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post-column">
            <h5 class="open-post-title">#BTS</h5>
            <h6 class="open-post-hashtags">#bts#army##friends</h6>
            <div class="open-post-members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/20150427_261/ninevincent_1430122791768m7oO1_JPEG/kakao_1.jpg?type=w2"
              />
              <span class="open-post-member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post-member-status">Active</span>
            </div>
          </div>
          <div class="open-post-column">
            <div class="open-post-photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/20150427_261/ninevincent_1430122791768m7oO1_JPEG/kakao_1.jpg?type=w2"
              />
              <div class="open-post-heart-count">
                <i class="fas fa-heart fa-sm"></i>
                <span>326 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nv-btn">
          <a class="nav-link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nv-btn">
          <a class="nav-link" href="more.html">
            <div class="dot nav-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div>
        <span>Oops, Your screen is too big</span>
      </div>
      <div>
        <span>(화면이 너무 커요)</span>
        <i class="far fa-sad-tear"></i>
        <i class="far fa-sad-cry"></i>
        <i class="far fa-frown"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
