<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/kakao.jpg" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="ano-header">
      <div class="ano-header-column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="ano-header-column">
        <h1 class="ano-header-title">Setting</h1>
      </div>
      <div class="ano-header-column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-seting-column">Latest Version</div>
        </li>
      </ul>
      <div class="settings-list-cut"></div>
      <ul class="settings-list">
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-seting-column"></div>
        </li>
        <li class="settings-seting">
          <div class="settings-seting-column">
            <i class="fas fa-power-off"></i>
            <a href="log-out.html">
              <span>Log out</span>
            </a>
          </div>
          <div class="settings-seting-column"></div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <div>
        <span>Oops, Your screen is too big</span>
      </div>
      <div>
        <span>(화면이 너무 커요)</span>
        <i class="far fa-sad-tear"></i>
        <i class="far fa-sad-cry"></i>
        <i class="far fa-frown"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f415d8287d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
